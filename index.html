<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="card">
        <div class="card__avatar">
            <img src="./img/funko-pop-minecraft-steve.jpg" alt="Foto de perfil">
        </div>
        
        <div class="card__content">
            <h1 class="card__title">Sven Seemann</h1>
            <h3 class="card__subtitle">Student</h3>

            <ul class="card__list">
                <li class="list__item">
                    <span class="item__text">18</span>
                    <span class="item__text item__text__description">age</span>
                </li>
                <li class="list__item">
                    <span class="item__text">80 kg</span>
                    <span class="item__text item__text__description">Weight</span>
                </li>
                <li class="list__item">
                    <span class="item__text">184 cm</span>
                    <span class="item__text item__text__description">Height</span>
                </li>
            </ul>

            <div class="card__description">
                <p>
                    ITM 4 life, Bijagual rules
                </p>
            </div>

        </div>
    </div>
</body>

</html>
